<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="login.js" defer></script>
  <script>
    // jwt_decode function is kept as it's essential for decoding the Google credential
    function jwt_decode(token) {
      var parts = token.split('.');
      if (parts.length !== 3) throw new Error('JWT must have 3 parts');
      const payload = parts[1];
      return JSON.parse(decodeURIComponent(atob(payload.replace(/-/g, '+').replace(/_/g, '/')).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    .login-box {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome</h2>
    <div id="g_id_onload"
         data-client_id="616810582188-9hj0llh52sdbrh8o25bpnh9hldhtn68j.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_select="true"
         data-itp_support="true">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>
</body>
</html>
